<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">Blog</h1>

            </div>
            <h3>Welcome to Blog</h3>
            <p>这是2019-2020年度敏捷开发的大作业，登陆验证使用Shiro，前后端分离式开发，前端框架为Bootstrap，后端框架为SSM
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <p>Login in. To see it in action.</p>
            <form class="m-t" role="form" action="/loginVerify" method="post">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username" name="user" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" required="required">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="1" name="rememberMe"> Check me out
                    </label>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登陆</button>

                <a href="login.html#"><small>忘记密码?</small></a>
                <p class="text-muted text-center"><small>没有账号?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">注册</a>
            </form>
            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2019</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
